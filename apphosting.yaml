# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure

runConfig:
  # Increase this value if you'd like to automatically spin up
  # more instances in response to increased traffic.
  maxInstances: 1
# Pass secrets as environment variables to the app.
# The `secret` field should be the name of the secret in Secret Manager.
# The `name` field is the name of the environment variable.
# You can create secrets in the Firebase console or by using the gcloud CLI.
# https://firebase.google.com/docs/app-hosting/configure-backend#access-secrets
secretEnvironmentVariables:
  - name: FIREBASE_SERVICE_ACCOUNT_JSON
    secret: FIREBASE_SERVICE_ACCOUNT_JSON
  - name: SMTP_HOST
    secret: SMTP_HOST
  - name: SMTP_PORT
    secret: SMTP_PORT
  - name: SMTP_USER
    secret: SMTP_USER
  - name: SMTP_PASS
    secret: SMTP_PASS
  - name: SMTP_FROM_NAME
    secret: SMTP_FROM_NAME
  - name: NEXT_PUBLIC_APP_URL
    secret: NEXT_PUBLIC_APP_URL
  - name: NEXT_PUBLIC_FIREBASE_PROJECT_ID
    secret: NEXT_PUBLIC_FIREBASE_PROJECT_ID
  - name: NEXT_PUBLIC_FIREBASE_VAPID_KEY
    secret: NEXT_PUBLIC_FIREBASE_VAPID_KEY
